#
# ######## Core Options ###################
#

LogToStdOut yes 
ErrSTDOut yes

PortNames portnames.conf
UseKernel	yes	#Use double garbage check

#TimeSpoofDelta 01:42	+0000	# ss:mm:hh:dd:mm:yyyy

#
# ######## Debug Options ###################
#

DNSLogQuery no
Debug no
 
#
# ######### Tor Options ##################
#

#
# TorIp is the IP address where TOR is listening to incoming SOCKS4A Connections
# TorPort is the port of TOR's SOCKS4A proxy
#
TorIP 127.0.0.1
TorPort __SOCKS__

TextCaptcha XYS /var/lib/onionmail/TextCaptcha.ext 6

ReservedUsr	sysop .op admin root main postmaster webmaster info onionmail
ReservedUsr	administrator server list .list .sys .app mail-daemon debian-exim

