<!DOCTYPE html>

<script>

function UpdateInfo() {
	AJAXService("elist.api",{},function (js) {
		var e = document.getElementById('extrainfo');
		var tx='<table rules="all" class="tblcont">';
		tx+='<tr><td class="tbltitle" colspan="2">Exit List</td></tr>';
		
		var cx = js.elist.length;
		for (var ax=0;ax<cx;ax++) {
			var dom = toHTML(js.elist[ax].dom);
			var flg = toHTML(js.elist[ax].flg);
			tx+='<tr><td><a href="http://'+dom+'" target="_blank">'+dom+'</a></td>';
			tx+='<td>'+flg+'</td></tr>';
			}
		tx+='</table>';			
		e.innerHTML=tx;
		AJAXService("friends.api",{},function (js) {
			var e = document.getElementById('extrainfo'); 
			var cx = js.friends.length;
			var ht='<table rules="all" class="tblcont">';
			ht+='<tr><td class="tbltitle" colspan="2">Friends</td></tr>';
		
			for (var ax=0;ax<cx;ax++) {
				var x = toHTML(js.friends[ax]);
				var y ='<tr><td><a href="http://' + x + '" target="_blank">' + x + '</a></td></tr>';
				ht+=y;
			        }
			ht+='</table>';
			e.innerHTML+="<br>"+ht;
			} ) ;
		} ) ;
	}
	
</script>
