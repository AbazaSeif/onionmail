
Tor2Web-subscribe {
        onfile /register.html
	when head.x-tor2web has key
        redirect /notsafe.html
        default false
	}

Tor2Web-logon {
        onfile /logon.html
	when head.x-tor2web has key
        redirect /notsafe.html
        default false
	}

Tor2Web-admin {
	onpath /admin/
	when head.x-tor2web has key
	redirect /notsafe.html
        default false
	}

proxy-logon {
	onfile /logon.html
	when head.via has key
        redirect /notsafe.html
        default false
	}

proxy-subscribe {
        new proxy-logon
	onfile /subscribe.html
	}

proxy-admin {
	new proxy-logon
	onpath /admin/
	}
